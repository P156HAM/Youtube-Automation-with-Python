# YouTube Shorts Automation Configuration
# =========================================

# OpenAI Configuration
openai:
  api_key: "${OPENAI_API_KEY}" # Set via environment variable
  model: "gpt-4o-mini" # Cost-effective model with JSON support
  max_tokens: 2000
  temperature: 0.8

# Story Generation Settings
story:
  themes:
    - "AITA"
    - "relationship_drama"
    - "workplace_chaos"
    - "roommate_horror"
    - "family_dinner"
    - "online_dating"
  min_messages: 6
  max_messages: 10 # Fewer messages = bigger text, more readable
  humor_style: "absurd" # Options: absurd, sarcastic, wholesome, chaotic

# Discord UI Settings
discord:
  theme: "dark"
  width: 1080
  height: 1920 # 9:16 aspect ratio for Shorts
  message_delay: 2.5 # seconds between messages
  colors:
    background: "#36393f"
    message_bg: "#40444b"
    text: "#dcddde"
    timestamp: "#72767d"
    username_colors:
      - "#f47fff" # Pink
      - "#7289da" # Blurple
      - "#43b581" # Green
      - "#faa61a" # Orange
      - "#f04747" # Red
      - "#00d4aa" # Teal

# Video Settings
video:
  fps: 30
  duration_min: 30 # seconds
  duration_max: 59 # seconds (under 60 for Shorts)
  codec: "libx264"
  audio_codec: "aac"
  bitrate: "8M"
  typing_animation: true
  typing_duration: 1.2 # seconds

# Audio Settings
audio:
  background_music_volume: 0.2
  sfx_volume: 0.7 # Louder notification sounds
  notification_sound: true
  fade_in: 0.5 # seconds
  fade_out: 1.0 # seconds

# YouTube Upload Settings
youtube:
  category_id: "23" # Comedy
  privacy_status: "public" # Options: public, private, unlisted
  tags:
    - "discord"
    - "funny"
    - "reddit"
    - "storytime"
    - "shorts"
    - "viral"
    - "comedy"
  default_description: |
    ðŸ˜‚ Another wild Discord conversation!

    Like and Subscribe for more chaos!

    #Shorts #Discord #Funny #Reddit

# Paths
paths:
  assets: "assets"
  avatars: "assets/avatars"
  fonts: "assets/fonts"
  music: "assets/music"
  sfx: "assets/sfx"
  renders_tmp: "renders/tmp"
  renders_final: "renders/final"
  jobs: "jobs"
  state: "state"
